<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="container edit">
        <div class="input edit">
            <input class="input-inner font" type="text">
        </div>

        <div class="row edit">
            <button class="button font top_button">AC</button>
            <button class="button font top_button">M</button>
            <button class="button font top_button">%</button>
            <button class="button font boadmas">/</button>
        </div>
        <div class="row edit">
            <button class="button font int">7</button>
            <button class="button font int">8</button>
            <button class="button font int">9</button>
            <button class="button font boadmas">*</button>
        </div>
        <div class="row edit">
            <button class="button font int">4</button>
            <button class="button font int">5</button>
            <button class="button font int">6</button>
            <button class="button font boadmas">+</button>
        </div>
        <div class="row edit">
            <button class="button font int">1</button>
            <button class="button font int">2</button>
            <button class="button font int">3</button>
            <button class="button font boadmas">-</button>
        </div>
        <div class="row edit">
            <button class="button font zero int">0</button>
            <button class="button font int">.</button>
            <button class="button font boadmas">=</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
