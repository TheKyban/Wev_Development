<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .logo img {
        height: 50px;
        padding: 1% 0;
    }

    .navbar {
        background-color: aqua;
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .nav-items {
        display: flex;
    }

    .nav-items li {
        list-style: none;
        margin: 3% 5%;
        padding: 1%;
        font-size: 1.5rem;

    }
</style>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="avatar.png" alt="">
        </div>
        <div class="nav-items">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </div>
    </nav>
</body>

</html>
